<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apology Letters Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff0f5;
      overflow-x: hidden;
      text-align: center;
    }

    section {
      padding: 40px 20px;
    }

    video.bg-video {
      width: 100%;
      max-height: 80vh;
      object-fit: cover;
    }

    h1, h2 {
      color: #d63384;
    }

    .letters button {
      background: #ff85a2;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .letters button:hover {
      background: #ff527a;
    }
    .letter-content {
      display: none;
      margin: 10px auto;
      max-width: 600px;
      background: #fff;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: left;
    }

    #typewriter {
      font-size: 1.2em;
      font-weight: bold;
      color: #ff2e63;
      min-height: 50px;
    }

    .heart {
      position: fixed;
      font-size: 20px;
      color: #ff2e63;
      pointer-events: none;
      animation: floatUp 2s linear forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }

    .pie-section img {
      max-width: 250px;
      border-radius: 20px;
    }
    .pie-button {
      background: #ffcc00;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    .pie-button:hover {
      background: #ff9900;
    }
    .pie {
      position: absolute;
      width: 100px;
      height: 100px;
      pointer-events: none;
      animation: splat 0.8s ease forwards;
    }
    @keyframes splat {
      0% { transform: scale(0.2) rotate(0deg); opacity: 1; }
      70% { transform: scale(1.2) rotate(180deg); opacity: 1; }
      100% { transform: scale(1) rotate(360deg); opacity: 0; }
    }

    iframe.spotify {
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <!-- Intro Video -->
  <section>
    <video class="bg-video" autoplay muted loop id="introVideo">
      <source src="Perfect Together - Made with Clipchamp.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Letters Section -->
  <section class="letters">
    <h2>Our Letters ‚ù§Ô∏è</h2>
    <div>
      <button onclick="toggleLetter(1)">Letter 1</button>
      <button onclick="toggleLetter(2)">Letter 2</button>
      <button onclick="toggleLetter(3)">Letter 3</button>
      <button onclick="toggleLetter(4)">Letter 4</button>
      <button onclick="toggleLetter(5)">Letter 5</button>
      <button onclick="toggleLetter(6)">Letter 6</button>
      <button onclick="toggleLetter(7)">Letter 7</button>
    </div>
    <div id="letter1" class="letter-content">Letter 1 text goes here‚Ä¶</div>
    <div id="letter2" class="letter-content">Letter 2 text goes here‚Ä¶</div>
    <div id="letter3" class="letter-content">Letter 3 text goes here‚Ä¶</div>
    <div id="letter4" class="letter-content">Letter 4 text goes here‚Ä¶</div>
    <div id="letter5" class="letter-content">Letter 5 text goes here‚Ä¶</div>
    <div id="letter6" class="letter-content">Letter 6 text goes here‚Ä¶</div>
    <div id="letter7" class="letter-content">Letter 7 text goes here‚Ä¶</div>
  </section>

  <!-- Dil Section Video -->
  <section>
    <video controls width="90%">
      <source src="WhatsApp Video 2024-07-14 at 01.06.46_3c6327b2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Donkey Love Photo -->
  <section>
    <h2>Us ü´è‚ù§Ô∏è</h2>
    <img src="donkey love.jpg" alt="Donkey Love" style="max-width: 90%; border-radius: 20px;" />
  </section>

  <!-- Typewriter Section -->
  <section>
    <h2>Reveal My Feelings üíå</h2>
    <button onclick="startTypewriter()">Reveal</button>
    <div id="typewriter"></div>
  </section>

  <!-- Pie My Face Section -->
  <section class="pie-section">
    <h2>Pie My Face! ü•ßüòÇ</h2>
    <img src="donkey love.jpg" alt="Your Face" id="faceImg" />
    <br>
    <button class="pie-button" onclick="throwPie()">Throw Pie!</button>
  </section>

  <!-- Music -->
  <section>
    <h2>Our Song üé∂</h2>
    <iframe class="spotify" src="https://open.spotify.com/embed/track/5Y5c5bJK0O7KJDDAYKkppH?utm_source=generator" width="300" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
  </section>

  <script>
    // Toggle Letters
    function toggleLetter(num) {
      document.querySelectorAll('.letter-content').forEach(div => div.style.display = 'none');
      const letter = document.getElementById('letter' + num);
      if (letter) letter.style.display = 'block';
    }

    // Typewriter Effect
    const message = "I love you to the moon and back and much much more. I love you sooo much ‚ù§Ô∏è";
    let i = 0;
    function startTypewriter() {
      document.getElementById('typewriter').innerHTML = '';
      i = 0;
      typeWriter();
    }
    function typeWriter() {
      if (i < message.length) {
        document.getElementById('typewriter').innerHTML += message.charAt(i);
        spawnHeart();
        i++;
        setTimeout(typeWriter, 80);
      }
    }
    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'l') startTypewriter();
    });

    // Floating Hearts
    document.addEventListener('click', spawnHeart);
    function spawnHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight - 20 + 'px';
      heart.innerHTML = '‚ù§';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }

    // Pie My Face
    function throwPie() {
      const pie = document.createElement('img');
      pie.src = 'pie.png';
      pie.className = 'pie';
      const face = document.getElementById('faceImg');
      const rect = face.getBoundingClientRect();
      pie.style.left = rect.left + rect.width/2 - 50 + 'px';
      pie.style.top = rect.top + window.scrollY + rect.height/3 + 'px';
      document.body.appendChild(pie);
      setTimeout(() => pie.remove(), 800);
    }
  </script>
</body>
</html>
